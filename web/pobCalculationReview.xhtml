<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Calculation Review</ui:define>

    <ui:define name="viewname">Calculation Review</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-g">

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><strong>MAY-18 Calculation Review (4 Workdays Remaining)</strong></h1>

                        <p:tabView>
                            <p:tab title="Percent Complete / Revenue">
                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - % Complete / Revenue
                                    </f:facet>

                                    <p:column style="width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="ITD Costs">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('COST_OF_GOODS_SOLD_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="EAC">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Percent Complete">
                                        <h:outputText value="#{viewSupport.getDecimalMetric('PERCENT_COMPLETE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cummulative Revenue to Recognize" >
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Prior Period Cumulative Revenue to Recognize">
                                        <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('REVENUE_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Revenue">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_PERIOD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Fx Rate">
                                        <h:outputText value="TODO" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Revenue-Local Currency">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_PERIOD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Revenue-Local Currency">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                            <p:tab title="Liquidated Damages">
                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - Liquidated Damages
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Liquidated Damages">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Liquidated Damages  To Recognize (CC) -- TODO pull CC">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Recognized in Prior Period (CC) -- TODO pull CC">
                                        <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('LIQUIDATED_DAMAGES_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages to Recognize in Current Period (CC) -- TODO pull CC">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Fx Rate">
                                        <h:outputText value="1.0" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages to Recognize in Current Period (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Net Period Sales (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('NET_PERIOD_SALES_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                            <p:tab title="Backlog Revaluation">

                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - Backlog Revaluation
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price (CC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Revenue to Date (CC) -- need to convert to CC">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price in Backlog (CC) -- need to convert to CC">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_BACKLOG_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price in Backlog (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_BACKLOG_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Revenue Recognized (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price (LC) -- need to convert">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Total (CC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Recognized to Date (CC) - need to convert">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages in Backlog">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_BACKLOG_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                            <p:tab title="Cost of Goods Sold">

                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - Cost of Goods Sold
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages in Backlog Revalued (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_BACKLOG_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Recognized to Date (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Estimated Liquidated Damages (LC) -- convert">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Transaction Price Net of Liquidated Damages (LC) - convert">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_NET_LD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cost of Goods Sold Backlog (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('COST_GOODS_SOLD_BACKLOG_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Remaining Estimate-to-Complete (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('REMAINING_ESTIMATE_COMPLETE_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Projected Gain(Loss) (LC)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('PROJECT_GAIN_LOSS_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="ITD Standard Costs (COGS)">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('COST_OF_GOODS_SOLD_ITD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Loss Contract Adjusted">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('LOSS_CONTRACT_ADJUSTED_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Cost of Goods Sold">
                                        <h:outputText value="#{viewSupport.getCurrencyMetric('TOTAL_COST_GOODS_SOLD_LC', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Status">
                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:column style="min-width: 500px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="Last Modified By" />
                                        </f:facet>
                                        <h:outputText value="admin" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="Last Modified Date" />
                                        </f:facet>
                                        <h:outputText value="18-Jul-2018" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="Status" />
                                        </f:facet>
                                        <h:outputText value="Draft" />
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Back to Input Dashboard" icon="ui-icon-arrowthick-1-w" action="#{inputController.inputDashboard}"/>
                                <p:commandButton value="Submit for Approval" icon="ui-icon-check" action="#{inputController.submitForApproval}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

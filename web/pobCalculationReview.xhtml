<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Calculation Review</ui:define>

    <ui:define name="viewname">Calculation Review</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <p:importConstants type="com.flowserve.system606.model.InputTypeName" var="inputType" />
            <p:importConstants type="com.flowserve.system606.model.OutputTypeName" var="outputType" />

            <div class="ui-g">

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><strong>MAY-18 Performance Obligation Inputs (4 Workdays Remaining)</strong></h1>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; margin-bottom: 10px;">
                            <p:outputLabel for="preparer" value="Preparer:"/>
                            <h:outputText id="preparer" value="John Smith"/>
                            <p:outputLabel for="status" value="Status:"/>
                            <h:outputText id="status" value="Draft"/>
                        </p:panelGrid>

                        <p:tabView>
                            <p:tab title="Percent Complete / Revenue">
                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - % Complete / Revenue
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="ITD Costs">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_TOTAL_ITD_COSTS)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="EAC">
                                        <h:outputText value="#{pob.getCurrencyInputValue(inputType.ESTIMATED_COST_AT_COMPLETION)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Percent Complete">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.PERCENT_COMPLETE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price">
                                        <h:outputText value="#{pob.getCurrencyInputValue(inputType.TRANSACTION_PRICE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cummulative Revenue to Recognize" >
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_REVENUE_TO_RECOGNIZE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Prior Period Cumulative Revenue to Recognize">
                                        <h:outputText value="#{pob.getCurrencyValuePriorPeriod()}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Revenue">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.PERIOD_REVENUE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Fx Rate">
                                        <h:outputText value="#{pob.getContractToLocalFxRate()}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Revenue-Local Currency">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.PERIOD_REVENUE_LOCAL_CURRENCY)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Revenue-Local Currency">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_REVENUE_LOCAL_CURRENCY)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                            <p:tab title="Liquidated Damages">
                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - Liquidated Damages
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Liquidated Damages">
                                        <h:outputText value="#{pob.getCurrencyInputValue(inputType.LIQUIDATED_DAMAGES)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Liquidated Damages  To Recognize (CC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_LIQUIDATED_DAMAGES_CC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Recognized in Prior Period (CC)">
                                        <h:outputText value="#{pob.getLiquidatedDamagesPriorPeriod()}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages to Recognize in Current Period (CC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.LIQUIDATED_DAMAGES_RECOGNIZE_CURRENT_PERIOD_CC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Fx Rate">
                                        <h:outputText value="#{pob.getContractToLocalFxRate()}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages to Recognize in Current Period (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.LIQUIDATED_DAMAGES_RECOGNIZE_CURRENT_PERIOD_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Net Period Sales (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.NET_PERIOD_SALES_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                            <p:tab title="Backlog Revaluation">

                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - Backlog Revaluation
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price (CC)">
                                        <h:outputText value="#{pob.getCurrencyInputValue(inputType.TRANSACTION_PRICE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Revenue to Date (CC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_REVENUE_TO_RECOGNIZE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price in Backlog (CC)">
                                        <h:outputText value="#{pob.getTransactionPriceBacklogCC()}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Backlog Revalued">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.BACKLOG_REVALUED)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Revenue Recognized (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_REVENUE_LOCAL_CURRENCY)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Transaction Price Revalued">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.TRANSACTION_PRICE_REVALUED)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Total (CC)">
                                        <h:outputText value="#{pob.getCurrencyInputValue(inputType.LIQUIDATED_DAMAGES)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Recognized to Date (CC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.CUMULATIVE_LIQUIDATED_DAMAGES_CC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages in Backlog">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.LIQUIDATED_DAMAGES_BACKLOG)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                            <p:tab title="Cost of Goods Sold">

                                <p:treeTable value="#{pobCalculationReview.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations - Cost of Goods Sold
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages in Backlog Revalued (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.LIQUIDATED_DAMAGES_BACKLOG_REVALUED_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages Recognized to Date (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.LIQUIDATED_DAMAGES_RECOGNIZED_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Estimated Liquidated Damages (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.TOTAL_ESTIMATED_LIQUIDATED_DAMAGES_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Transaction Price Net of Liquidated Damages (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.TOTAL_TRANSACTION_PRICE_NET_LIQUIDATED_DAMAGES_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cost of Goods Sold Backlog Revalued (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.COST_GOODS_SOLD_BACKLOG_REVALUED_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Remaining Estimate-to-Complete (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.REMAINING_ESTIMATE_COMPLETE_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Projected Gain(Loss) (LC)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.PROJECT_GAIN_LOSS_LC)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="ITD Standard Costs (COGS)">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.ITD_STANDARD_COSTS_COGS)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Loss Contract Adjusted">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.LOSS_CONTRACT_ADJUSTED)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total Cost of Goods Sold">
                                        <h:outputText value="#{pob.getCurrencyOutputValue(outputType.TOTAL_COST_GOODS_SOLD)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Back to Input Dashboard" icon="ui-icon-arrowthick-1-w" action="#{inputController.inputDashboard}"/>
                                <p:commandButton value="Submit for Approval" icon="ui-icon-check" action="#{inputController.submitForApproval}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

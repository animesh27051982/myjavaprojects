<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
                width: 95%;
            }
            body .ui-treetable .ui-treetable-data tr td {
                padding: 4px 4px;
            }
            input[type="text"]:disabled {
                border: none;
                color: black;
                font-style: italic;
                font-weight: bold;
            }
        </style>
    </ui:define>

    <ui:define name="title">Calculation Review</ui:define>

    <ui:define name="viewname">Calculation Review</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent;">
                            <h:outputLabel style="margin-left: 250px; vertical-align: middle; white-space: nowrap;" value="Switch RU: "/>
                            <p:autoComplete
                                id="ru"
                                var="ru"
                                maxResults="10"
                                placeholder="start typing..."
                                required="#{false}"
                                forceSelection="#{true}"
                                onclick="this.value = ''"
                                value="#{webSession.currentReportingUnit}"
                                completeMethod="#{viewSupport.completeReportingUnit}"
                                itemLabel="#{ru.name}"
                                itemValue="#{ru}"
                                converter="reportingUnitConverter"
                                style="width: 300px; vertical-align: middle; "
                                >
                                <p:ajax event="itemSelect" listener="#{pobCalculationReview.onReportingUnitSelect}" update=":form" />
                            </p:autoComplete>
                            <h:outputLabel style="vertical-align: middle; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu style="margin-top: 0px; vertical-align: middle; " id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{pobCalculationReview.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <h4 style="margin: 1px;"><strong>#{webSession.currentPeriod.id} Calculation Review - #{pobCalculationReview.reportingUnit.name} - #{pobCalculationReview.reportingUnit.getWorkflowStatus(webSession.currentPeriod).description}</strong></h4>

                        <p:outputPanel style="margin-top: 20px;">
                            <h:outputText value="Search within list:" />
                            <p:inputText id="globalFilterText" value="#{webSession.filterText}" style="width:150px; margin-left: 10px;">
                            </p:inputText>
                            <p:commandButton id="globalFilter" style="font-size: 80%; margin-left: 5px;" value="Search" actionListener="#{pobCalculationReview.filterByContractText()}" update=":form:topLevelTabView"/>
                            <h:outputText value="Filter list by contract:" style="margin-left: 15px;"/>
                            <p:selectCheckboxMenu id="contracts" showHeader="false" label="Contracts" value="#{webSession.selectedContracts}" converter="contractConverter" style="width:150px; margin-left: 5px;">
                                <p:ajax event="change" update=":form:topLevelTabView" process="@this" listener="#{pobCalculationReview.filterByContracts()}"/>
                                <f:selectItems var="contract" value="#{pobCalculationReview.contracts}" itemLabel="#{contract.name}"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton id="globalFilterClear2" style="font-size: 80%; margin-left: 20px;" value="Clear All Filters" actionListener="#{pobCalculationReview.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText, :form:contracts"/>
                        </p:outputPanel>

                        <div style="max-height: 75vh; overflow-y: auto">


                            <p:tabView id="topLevelTabView" dynamic="true" style="margin-top: 15px;">
                                <p:tab title="Revenue">
                                    <p:treeTable tableStyle="width:auto" value="#{pobCalculationReview.rootTreeNode}" var="pob" selectionMode="single" selection="#{pobCalculationReview.selectedNode}">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="3" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="4" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="3" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}"/>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('COSTS_INCURRED_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REMAINING_ESTIMATE_COMPLETE_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('PERCENT_COMPLETE')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')} Prior Period " />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_PERIOD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Period Fx Rate" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_PERIOD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')} Prior Period" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')}" />

                                            </p:row>
                                        </p:columnGroup>

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('COSTS_INCURRED_CTD_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}" >
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REMAINING_ESTIMATE_COMPLETE_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}" >
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getDecimalMetric('PERCENT_COMPLETE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"  style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="percent" minFractionDigits="1" maxFractionDigits="1"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('REVENUE_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_PERIOD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getExchangeRate(pob.contract)}" title="#{viewSupport.getExchangeRate(pob.contract)}"
                                                          rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber maxFractionDigits="4" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_PERIOD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('REVENUE_TO_RECOGNIZE_CTD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_CTD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>


                                    </p:treeTable>
                                </p:tab>

                                <p:tab title="Liquidated Damages">
                                    <p:treeTable tableStyle="width:auto" value="#{pobCalculationReview.rootTreeNode}" var="pob" selectionMode="single" selection="#{pobCalculationReview.selectedNode}">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column style="width: 300px; text-overflow: ellipsis;" colspan="1" headerText="" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="4" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="1" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}"/>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('PERCENT_COMPLETE')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')} - Prior Period" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Period Fx Rate" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC')}" />
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column>
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getDecimalMetric('PERCENT_COMPLETE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                                <f:convertNumber type="percent" minFractionDigits="1" maxFractionDigits="1"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getExchangeRate(pob.contract)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                    </p:treeTable>
                                </p:tab>

                                <p:tab title="Backlog">

                                    <p:treeTable tableStyle="width:auto" value="#{pobCalculationReview.rootTreeNode}" var="pob" selectionMode="single" selection="#{pobCalculationReview.selectedNode}">

                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="6" style="background-color: #0071bc; color: #ffffff; white-space:pre-line; white-space:pre-line;" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="8" style="background-color: #0071bc; color: #ffffff; white-space:pre-line; white-space:pre-line;" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}"/>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_BACKLOG_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_BACKLOG_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Period Fx Rate" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_BACKLOG_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_BACKLOG_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('COST_OF_GOODS_SOLD_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('COST_GOODS_SOLD_BACKLOG_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('PROJECT_GAIN_LOSS_BACKLOG_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LOSS_RESERVE_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LOSS_RESERVE_PERIOD_ADJ_LC')}" />
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column>
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_BACKLOG_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_BACKLOG_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getExchangeRate(pob.contract)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_BACKLOG_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_BACKLOG_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>

                                            <h:outputText value="#{viewSupport.getCurrencyMetric('COST_OF_GOODS_SOLD_CTD_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('COST_GOODS_SOLD_BACKLOG_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>

                                <p:tab title="Overview">

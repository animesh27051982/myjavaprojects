<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
                width: 95%;
            }
            body .ui-treetable .ui-treetable-data tr td {
                padding: 4px 4px;
            }
            input[type="text"]:disabled {
                border: none;
                color: black;
                font-style: italic;
                font-weight: bold;
            }
        </style>
    </ui:define>

    <ui:define name="title">RCS Calculation Review</ui:define>

    <ui:define name="viewname">RCS Calculation Review</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent;">
                            <h:outputLabel style="margin-left: 250px; vertical-align: middle; white-space: nowrap;" value="Switch RU: "/>
                            <p:autoComplete
                                id="ru"
                                var="ru"
                                maxResults="10"
                                placeholder="start typing..."
                                required="#{false}"
                                forceSelection="#{true}"
                                onclick="this.value = ''"
                                value="#{webSession.currentReportingUnit}"
                                completeMethod="#{viewSupport.completeReportingUnit}"
                                itemLabel="#{ru.name}"
                                itemValue="#{ru}"
                                converter="reportingUnitConverter"
                                style="width: 300px; vertical-align: middle; "
                                >
                                <p:ajax event="itemSelect" listener="#{pobCalculationReview.onReportingUnitSelect}" update=":form" />
                            </p:autoComplete>
                            <h:outputLabel style="vertical-align: middle; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu style="margin-top: 0px; vertical-align: middle; " id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{pobCalculationReview.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <h4 style="margin: 1px;"><strong>#{webSession.currentPeriod.id} Calculation Review - #{pobCalculationReview.reportingUnit.name} - #{pobCalculationReview.reportingUnit.getWorkflowStatus(webSession.currentPeriod).description}</strong></h4>

                        <p:outputPanel style="margin-top: 20px;">
                            <h:outputText value="Search within list:" />
                            <p:inputText id="globalFilterText" value="#{webSession.filterText}" style="width:150px; margin-left: 10px;">
                            </p:inputText>
                            <p:commandButton id="globalFilter" style="font-size: 80%; margin-left: 5px;" value="Search" actionListener="#{pobCalculationReview.filterByContractText()}" update=":form:topLevelTabView"/>
                            <h:outputText value="Filter list by contract:" style="margin-left: 15px;"/>
                            <p:selectCheckboxMenu id="contracts" showHeader="false" label="Contracts" value="#{webSession.selectedContracts}" converter="contractConverter" style="width:150px; margin-left: 5px;">
                                <p:ajax event="change" update=":form:topLevelTabView" process="@this" listener="#{pobCalculationReview.filterByContracts()}"/>
                                <f:selectItems var="contract" value="#{pobCalculationReview.contracts}" itemLabel="#{contract.name}"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton id="globalFilterClear2" style="font-size: 80%; margin-left: 20px;" value="Clear All Filters" actionListener="#{pobCalculationReview.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText, :form:contracts"/>
                        </p:outputPanel>

                        <div style="max-height: 75vh; overflow-y: auto">

                            <p:tabView id="topLevelTabView" dynamic="true" style="margin-top: 15px;">
                                <p:tab title="Revenue">
                                    <p:treeTable tableStyle="width:auto" value="#{pobCalculationReview.rootTreeNode}" var="pob" selectionMode="single" selection="#{pobCalculationReview.selectedNode}">

                                        <p:ajax event="expand" listener="#{viewSupport.onNodeExpand}"/>
                                        <p:ajax event="collapse" listener="#{viewSupport.onNodeCollapse}"/>

                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="4" style="background-color: #5aa3d4; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="5" style="background-color: #43C86F; color: #ffffff; white-space:pre-line;" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="3" style="background-color: #5aa3d4; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_ru" sortBy="#{pob.name}">
                                                    <f:facet name="header">
                                                        <h:outputText  value="Reporting Unit - Contract" />
                                                        <p:tooltip  for="pcal_ru" value="Reporting Unit - Contract"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_cost_cur" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency" />
                                                        <p:tooltip  for="pcal_cost_cur" value="Local Currency"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_cost_inc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('COSTS_INCURRED_CTD_LC')}" />
                                                        <p:tooltip  for="pcal_cost_inc" value="#{viewSupport.getMetricTypeDescription('COSTS_INCURRED_CTD_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_remECLC" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REMAINING_ESTIMATE_COMPLETE_LC')}" />
                                                        <p:tooltip  for="pcal_remECLC" value="#{viewSupport.getMetricTypeDescription('REMAINING_ESTIMATE_COMPLETE_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_eacLC">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                                        <p:tooltip  for="pcal_eacLC" value="#{viewSupport.getMetricTypeDescription('ESTIMATED_COST_AT_COMPLETION_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_pc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('PERCENT_COMPLETE')}" />
                                                        <p:tooltip  for="pcal_pc" value="#{viewSupport.getMetricTypeDescription('PERCENT_COMPLETE')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_cost_ccur" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency" />
                                                        <p:tooltip  for="pcal_cost_ccur" value="Contract Currency"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_tpc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_CC')}" />
                                                        <p:tooltip  for="pcal_tpc" value="#{viewSupport.getMetricTypeDescription('TRANSACTION_PRICE_CC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="rvn_ctdcc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')}" />
                                                        <p:tooltip  for="rvn_ctdcc" value="#{viewSupport.getMetricTypeDescription('REVENUE_TO_RECOGNIZE_CTD_CC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_rrcc_prior">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')} Prior Period" />
                                                        <p:tooltip  for="pcal_rrcc_prior" value="#{viewSupport.getMetricTypeDescription('REVENUE_TO_RECOGNIZE_CTD_CC')} Prior Period"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_periodcc">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_PERIOD_CC')}" />
                                                        <p:tooltip  for="pcal_periodcc" value="#{viewSupport.getMetricTypeDescription('REVENUE_TO_RECOGNIZE_PERIOD_CC')} "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_fx" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Period Fx Rate" />
                                                        <p:tooltip  for="pcal_fx" value="Period Fx Rate"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_rccc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_PERIOD_CC')}" />
                                                        <p:tooltip  for="pcal_rccc" value="#{viewSupport.getMetricTypeDescription('REVENUE_TO_RECOGNIZE_PERIOD_CC')} "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="pcal_rctdcc">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')} Prior Period" />
                                                        <p:tooltip  for="pcal_rctdcc" value="#{viewSupport.getMetricTypeDescription('REVENUE_TO_RECOGNIZE_CTD_CC')} Prior Period "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="rrctdcc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('REVENUE_TO_RECOGNIZE_CTD_CC')} " />
                                                        <p:tooltip  for="rrctdcc" value="#{viewSupport.getMetricTypeDescription('REVENUE_TO_RECOGNIZE_CTD_CC')} "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                            </p:row>
                                        </p:columnGroup>

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.localCurrency.currencyCode}" style="#{viewSupport.getTextStyle(pob)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob) or of:isInstance('com.flowserve.system606.model.Contract', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('COSTS_INCURRED_CTD_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}" >
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REMAINING_ESTIMATE_COMPLETE_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}" >
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getDecimalMetric('PERCENT_COMPLETE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="percent" minFractionDigits="1" maxFractionDigits="1"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.contractCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob) or of:isInstance('com.flowserve.system606.model.Contract', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('REVENUE_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_PERIOD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCCtoLCExchangeRate(pob.contract)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}" title="#{viewSupport.getCCtoLCExchangeRate(pob.contract)}">
                                                <f:convertNumber maxFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_PERIOD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('REVENUE_TO_RECOGNIZE_CTD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('REVENUE_TO_RECOGNIZE_CTD_CC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>


                                    </p:treeTable>
                                </p:tab>

                                <p:tab title="Liquidated Damages">
                                    <p:treeTable tableStyle="width:auto" value="#{pobCalculationReview.rootTreeNode}" var="pob" selectionMode="single" selection="#{pobCalculationReview.selectedNode}">

                                        <p:ajax event="expand" listener="#{viewSupport.onNodeExpand}"/>
                                        <p:ajax event="collapse" listener="#{viewSupport.onNodeCollapse}"/>

                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column style="width: 300px; text-overflow: ellipsis;" colspan="1" headerText="" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="5" style="background-color: #43C86F; color: #ffffff; white-space:pre-line;" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="2" style="background-color: #5aa3d4; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld_con" sortBy="#{pob.name}" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Reporting Unit - Contract" />
                                                        <p:tooltip  for="ld_con" value="Reporting Unit - Contract"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld_percent_complete" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('PERCENT_COMPLETE')}" />
                                                        <p:tooltip  for="ld_percent_complete" value="#{viewSupport.getMetricTypeDescription('PERCENT_COMPLETE')} "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld_percent_cc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency" />
                                                        <p:tooltip  for="ld_percent_cc" value="Contract Currency"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="ld_ldctd">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_CTD_CC')}" />
                                                        <p:tooltip  for="ld_ldctd" value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_CTD_CC')} "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld_ldrctd" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')}" />
                                                        <p:tooltip  for="ld_ldrctd" value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')} "  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld_ldrctdpp" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')} Prior Period" />
                                                        <p:tooltip  for="ld_ldrctdpp" value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC')} Prior Period"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld7" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC')}" />
                                                        <p:tooltip  for="ld7" value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ld8" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Period Fx Rate"/>
                                                        <p:tooltip  for="ld8" value="Period Fx Rate"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="ldc">
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency"/>
                                                        <p:tooltip  for="ldc" value="Local Currency"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="ld9">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC')}"/>
                                                        <p:tooltip  for="ld9" value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_TO_RECOGNIZE_PERIOD_CC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column>
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getDecimalMetric('PERCENT_COMPLETE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                                <f:convertNumber type="percent" minFractionDigits="1" maxFractionDigits="1"/>
                                            </h:outputText>
                                        </p:column>


                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.contractCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob) or of:isInstance('com.flowserve.system606.model.Contract', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_TO_RECOGNIZE_CTD_CC', pob).ccValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>

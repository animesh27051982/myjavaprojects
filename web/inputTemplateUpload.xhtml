<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-g">

                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <div class="card card-w-title">
                        <h1>Upload Completed MAY-18 POB Template</h1>
                        <p:fileUpload fileUploadListener="#{fileUploadView.handlePobFileUpload}" auto="true" dragDropSupport="true" label="Upload Template (or drag and drop)"
                                      multiple="false" update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(xlsx)$/" style="width:50%" />
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><strong>MAY-18 Performance Obligation Inputs (4 Workdays Remaining)</strong></h1>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; margin-bottom: 10px;">
                            <p:outputLabel for="preparer" value="Preparer:"/>
                            <h:outputText id="preparer" value="John Smith"/>
                            <p:outputLabel for="status" value="Status:"/>
                            <h:outputText id="status" value="Draft"/>
                            <p:outputLabel for="setDate" value="Last Input Set Date:"/>
                            <h:outputText id="setDate" value="18-MAY-2018 12:23 PM CST"/>
                            <p:outputLabel for="setFile" value="Last Input Set File:"/>
                            <h:outputText id="setFile" value="POCI_IMPORT_TEMPLATE_MAY-18_v1.xlsx"/>
                            <p:outputLabel for="setVersion" value="Input Set Version:"/>
                            <h:outputText id="setVersion" value="4"/>
                        </p:panelGrid>

                        <p:tabView>
                            <p:tab title="EAC Inputs">
                                <p:treeTable value="#{inputTemplateUpload.pobs}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Rev Rec Method">
                                        <h:outputText value="#{pob.getStringInput(InputTypeId.REVENUE_RECOGNITION_METHOD)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Delivery Date">
                                        <h:outputText value="#{pob.getStringInput(InputTypeId.DELIVERY_DATE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Allocated Transaction Price">
                                        <h:outputText value="#{pob.getStringInput(InputTypeId.TRANSACTION_PRICE)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Estimate at Completion">
                                        <h:outputText value="#{pob.getStringInput(InputTypeId.ESTIMATED_COST_AT_COMPLETION)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Estimated Gross Profit" >
                                        <h:outputText value="#{pob.getCurrencyOutput(OutputTypeId.ESTIMATED_GROSS_PROFIT)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Estimated Gross Margin">
                                        <h:outputText value="#{pob.getCurrencyOutput(OutputTypeId.ESTIMATED_GROSS_MARGIN)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Liquidated Damages">
                                        <h:outputText value="#{pob.getCurrencyInput(InputTypeId.LIQUIDATED_DAMAGES)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <!--
                                    <p:column style="white-space:pre-line;" headerText="Prior Period Estimate-at-Completion">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Change in Estimate">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    -->


                                </p:treeTable>
                            </p:tab>

                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:menuButton value="Cancel Edits"/>
                                <p:menuButton value="Save Inputs"/>
                                <p:commandButton value="Save and Proceed to Calculation Review" icon="ui-icon-check" action="#{calcReviewController.reviewCalculations()}"/>
                            </f:facet>
                        </p:toolbar>


                    </div>
                </div>


            </div>
        </h:form>

    </ui:define>

</ui:composition>

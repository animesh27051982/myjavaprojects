<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">

                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <div class="card card-w-title">
                        <p:messages id="messages" showDetail="true" />
                        <h1>Upload Completed MAY-18 POB Template</h1>
                        <p:fileUpload fileUploadListener="#{inputTemplateUpload.handleTemplateUpload}" auto="true" dragDropSupport="true" label="Upload Template (or drag and drop)"
                                      multiple="false" update="messages, ruStatusTable" sizeLimit="10000000" allowTypes="/(\.|\/)(xlsx)$/" style="width:75%" />
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><strong>MAY-18 Performance Obligation Inputs (4 Workdays Remaining)</strong></h1>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; margin-bottom: 10px;">
                            <p:outputLabel for="preparer" value="Preparer:"/>
                            <h:outputText id="preparer" value="John Smith"/>
                            <p:outputLabel for="status" value="Status:"/>
                            <h:outputText id="status" value="Draft"/>
                            <p:outputLabel for="setDate" value="Last Input Set Date:"/>
                            <h:outputText id="setDate" value="18-MAY-2018 12:23 PM CST"/>
                            <p:outputLabel for="setFile" value="Last Input Set File:"/>
                            <h:outputText id="setFile" value="POCI_IMPORT_TEMPLATE_MAY-18_v1.xlsx"/>
                            <p:outputLabel for="setVersion" value="Input Set Version:"/>
                            <h:outputText id="setVersion" value="4"/>
                        </p:panelGrid>

                        <p:dataTable id="ruStatusTable" value="#{inputTemplateUpload.reportingUnits}" var="ru" >
                            <f:facet name="header">
                                Reporting Unit Status
                            </f:facet>
                            <p:column headerText="Reporting Unit" sortBy="#{ru.name}">
                                <h:outputText value="#{ru.name}" />
                            </p:column>
                            <p:column headerText="Platform">
                                <h:outputText value="N/A" />
                            </p:column>
                            <p:column headerText="Total POB Count">
                                <h:outputText value="#{ru.pobCount}" />
                            </p:column>
                            <p:column headerText="POB Input Required Count">
                                <h:outputText value="#{ru.pobInputRequiredCount}" />
                            </p:column>
                            <p:column headerText="POB Invalid Count">
                                <h:outputText value="#{ru.pobInvalidCount}" />
                            </p:column>
                        </p:dataTable>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Back to Download" icon="ui-icon-arrowthick-1-w" action="#{inputController.proceedToInputDownload()}"/>
                                <p:commandButton value="Proceed to Calculation Review" icon="ui-icon-check" action="#{calcReviewController.reviewCalculations()}"/>
                            </f:facet>
                        </p:toolbar>


                    </div>
                </div>


            </div>
        </h:form>

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Company</ui:define>

    <ui:define name="viewname">Company</ui:define>

    <ui:define name="content">
        <div style="min-height: calc(100vh - 235px);">
            <h:form id="mainForm">
                <p:growl id="messages" showDetail="true" />

                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Companies List</h1>
                            <p:dataTable id="userTable" var="company" value="#{companyList.companyLists}"  paginator="true" rows="30">

                                <p:column headerText="ID" sortBy="#{company.id}">
                                    <h:outputText value="#{company.id}" />
                                </p:column>

                                <p:column headerText="Name" sortBy="#{company.name}">
                                    <h:outputText value="#{company.name}" />
                                </p:column>

                                <p:column  headerText="Freeze Workday" sortBy="#{company.inputFreezeWorkday}">
                                    <h:outputText value="#{company.inputFreezeWorkday}" />
                                </p:column>
                                <p:column headerText="Description" sortBy="#{company.description}">
                                    <h:outputText value="#{company.description}" />
                                </p:column>

                                <p:column  headerText="Option" >
                                    <h:commandLink value="Edit Company" action="#{adminController.editCompany(company)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

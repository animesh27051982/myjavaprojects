<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Exchange Rate Search</ui:define>

    <ui:define name="viewname">Exchange Rate Search</ui:define>

    <ui:define name="content" >
        <div style="min-height: calc(100vh - 235px);">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:messages showDetail="true" />
                        <h1>Exchange Rate Search</h1>
                        <h:form id="reportForm">
                            <p:focus for="searchString" />

                            <p:inputText id="searchString" value="#{exchangeRateSearch.searchString}"/>

                            <p:commandButton id="search" value="Search" ajax="true" icon="ui-icon-arrowrefresh-1-w" actionListener="#{exchangeRateSearch.search}" update="reportForm:exchangeTable" style="margin-left:10px" />
                            <p:ajaxStatus style="width:20px;height:20px;">
                                <f:facet name="start">
                                    <h:graphicImage value="images/loader.gif" style="width: 20px;"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>

                            <p:defaultCommand target="search" />

                            <p:dataTable id="exchangeTable" var="exchangeRate" value="#{exchangeRateSearch.exchangeRates}"  paginator="true" rows="30">


                                <p:column headerText="Type" sortBy="#{exchangeRate.type}">
                                    <h:outputText value="#{exchangeRate.type}" />
                                </p:column>

                                <p:column headerText="From Currency" sortBy="#{exchangeRate.fromCurrency}">
                                    <h:outputText value="#{exchangeRate.fromCurrency}" />
                                </p:column>

                                <p:column headerText="To Currency" sortBy="#{exchangeRate.toCurrency}">
                                    <h:outputText value="#{exchangeRate.toCurrency}" />
                                </p:column>

                                <p:column headerText="Conversion Rate" sortBy="#{exchangeRate.conversionRate}">
                                    <h:outputText value="#{exchangeRate.conversionRate}" />
                                </p:column>

                                <p:column headerText="Financial Period" sortBy="#{exchangeRate.financialPeriod}">
                                    <h:outputText value="#{exchangeRate.financialPeriod.startDate} - #{exchangeRate.financialPeriod.endDate}" />
                                </p:column>

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>

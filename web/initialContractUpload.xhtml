<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">

                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <div class="card card-w-title">
                        <p:messages id="messages" showDetail="true" />
                        <h1>Upload Initial Contract</h1>
                        <p:fileUpload fileUploadListener="#{initialContractUpload.handleInitialContractUpload}" auto="true" dragDropSupport="true" label="Upload Initial Contract (or drag and drop)"
                                      multiple="false" update="messages" sizeLimit="100000000" allowTypes="/(\.|\/)(accdb)$/" style="width:75%" />
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1><strong>Upload History</strong></h1>

                    </div>
                </div>


            </div>
        </h:form>

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Business Units</ui:define>

    <ui:define name="viewname">Business Units</ui:define>

    <ui:define name="content">
        <div style="min-height: calc(100vh - 235px);">
            <h:form id="mainForm">
                <p:growl id="messages" showDetail="true" />

                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Business Units</h1>
                            <p:commandButton icon="ui-icon-contact fa fa-plus" value="New Business Unit" action="#{adminController.newBusinessUnit(businessUnit)}"></p:commandButton>
                            <p:dataTable id="userTable" var="businessUnit" value="#{businessUnitSearch.businessUnits}"  paginator="true" rows="30">

                                <p:column headerText="ID" sortBy="#{businessUnit.id}">
                                    <h:outputText value="#{businessUnit.id}" />
                                </p:column>

                                <p:column headerText="Name" sortBy="#{businessUnit.name}">
                                    <h:outputText value="#{businessUnit.name}" />
                                </p:column>

                                <p:column  headerText="Type" sortBy="#{businessUnit.type}">
                                    <h:outputText value="#{businessUnit.type}" />
                                </p:column>
                                <p:column headerText="Description" sortBy="#{businessUnit.description}">
                                    <h:outputText value="#{businessUnit.description}" />
                                </p:column>

                                <p:column  headerText="Option" >
                                    <h:commandLink value="Edit Business Unit" action="#{adminController.editBusinessUnit(businessUnit)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

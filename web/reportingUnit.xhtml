<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Reporting Unit</ui:define>

    <ui:define name="viewname">Reporting Unit</ui:define>

    <ui:define name="content" >
        <div style="min-height: calc(100vh - 235px);">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-g">

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:messages showDetail="true" />
                        <h1>Reporting Unit</h1>
                        <h:form id="mainForm">
                            <p:focus for="searchString" />

                            <p:inputText id="searchString" value="#{reportingUnitSearch.searchString}"/>

                            <p:commandButton id="search" value="Search" ajax="true" icon="ui-icon-arrowrefresh-1-w" actionListener="#{reportingUnitSearch.search}" update="mainForm:reportTable" style="margin-left:10px" />
                            <p:ajaxStatus style="width:20px;height:20px;">
                                <f:facet name="start">
                                    <h:graphicImage value="images/loader.gif" style="width: 20px;"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>

                            <p:defaultCommand target="search" />

                            <p:dataTable id="reportTable" var="reportingUnit" value="#{reportingUnitSearch.reportingUnits}"  paginator="true" rows="30">

                                <p:column filterBy="#{reportingUnit.name}" headerText="Name" sortBy="#{reportingUnit.name}" filterMatchMode="contains">
                                    <h:outputText value="#{reportingUnit.name}" />
                                </p:column>

                                <p:column filterBy="#{reportingUnit.number}" headerText="Number" sortBy="#{reportingUnit.number}" filterMatchMode="contains">
                                    <h:outputText value="#{reportingUnit.number}" />
                                </p:column>

                                <p:column filterBy="#{reportingUnit.code}" headerText="Code" sortBy="#{reportingUnit.code}" filterMatchMode="contains">
                                    <h:outputText value="#{reportingUnit.code}" />
                                </p:column>

                                <p:column headerText="Is Active" style="text-align: center;">
                                    <p:outputLabel for="@next" />
                                    <p:selectBooleanCheckbox value="#{reportingUnit.active}" />
                                </p:column>

                                <p:column  headerText="Option" >
                                    <h:commandLink value="Edit User" action="#{userController.edit(user)}"></h:commandLink>
                                </p:column>

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>

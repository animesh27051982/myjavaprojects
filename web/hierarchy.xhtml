<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Hierarchy</ui:define>

    <ui:define name="viewname">Hierarchy</ui:define>

    <ui:define name="content">
        <div style="min-height: calc(100vh - 235px);">
            <h:form id="mainForm">
                <p:growl id="messages" showDetail="true" />

                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Hierarchy</h1>
                            
                            <p:tree value="#{hierarchy.root}" var="node"  animate="true" dynamic="true" style="width: 100%;font-size: 16px;color:black;background-color: activecaption" >
                                <p:treeNode>
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>
                                
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

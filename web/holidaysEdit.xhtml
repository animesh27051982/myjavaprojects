<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">#{holidaysEdit.days.getId() == null ? "New" : "Edit" } Holiday</ui:define>

    <ui:define name="viewname">#{holidaysEdit.days.getId() == null ? "New" : "Edit" } Holiday</ui:define>

    <ui:define name="content">
        <div style="min-height: calc(100vh - 235px);">
            <h:form>
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{holidaysEdit.days.getId() == null ? "New" : "Edit"} Holiday</h1>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <p:outputLabel for="name" value="Name"/>
                                    <p:inputText id="name" value="#{holidaysEdit.days.name}"/>

                                    <p:outputLabel for="enterDate" value="Select Date" />
                                    <p:calendar id="enterDate" converter="localDateConverter" style="width: 100%;"  value="#{holidaysEdit.days.holidayDate}" pattern="MM/dd/yyyy" >
                                    </p:calendar>
                                    <p:outputLabel for="company" value="Company"/>
                                    <p:autoComplete
                                        id="company"
                                        var="d"
                                        maxResults="10"
                                        required="#{false}"
                                        forceSelection="#{true}"
                                        value="#{holidaysEdit.days.company}"
                                        completeMethod="#{holidaysEdit.completeCompany}"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"
                                        converter="companyConverter"
                                        >
                                        <h:outputText value="Begin typing Company name"/>
                                    </p:autoComplete>
                                    <p:outputLabel for="btn" value="" />
                                    <p:commandButton id="btn"  icon="ui-icon-edit" value="#{holidaysEdit.days.getId() == null ? 'Add' : 'Update' }"  style="max-width:150px;" action="#{holidaysEdit.addUpdateCondition()}"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">#{financialPeriodEdit.financialPeriod.getId() == null ? "New" : "Edit" } Financial Period</ui:define>

    <ui:define name="viewname">#{financialPeriodEdit.financialPeriod.getId() == null ? "New" : "Edit" } Financial Period</ui:define>

    <ui:define name="content">
        <div style="min-height: calc(100vh - 235px);">
            <h:form>
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{financialPeriodEdit.financialPeriod.getId() == null ? "New" : "Edit" } Financial Period</h1>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <p:outputLabel for="name" value="Name"/>
                                    <p:outputLabel id="name" value="#{financialPeriodEdit.financialPeriod.name}"/>
                                    <p:outputLabel for="startDate" value="StartDate"/>
                                    <p:outputLabel id="startDate" value="#{financialPeriodEdit.financialPeriod.startDate}"/>
                                    <p:outputLabel for="endDate" value="EndDate"/>
                                    <p:outputLabel id="endDate" value="#{financialPeriodEdit.financialPeriod.endDate}"/>
                                    <p:outputLabel for="status" value="Status"/>
                                    <p:outputLabel id="status" value="#{financialPeriodEdit.financialPeriod.status}"/>

                                    <p:outputLabel for="btnOpen" value="" />
                                    <p:commandButton id="btnOpen" value="#{financialPeriodEdit.financialPeriod.getId() == null ? 'Add' : 'Open' }" icon="ui-icon-edit" action="#{financialPeriodEdit.addOpenCondition()}" style="max-width:150px;"/>
                                    <p:outputLabel for="btnFreeze" value="" />
                                    <p:commandButton id="btnFreeze" value="#{financialPeriodEdit.financialPeriod.getId() == null ? 'Add' : 'Freeze' }" icon="ui-icon-edit" action="#{financialPeriodEdit.addFreezeCondition()}" style="max-width:150px;"/>
                                    <p:outputLabel for="btnClose" value="" />
                                    <p:commandButton id="btnClose" value="#{financialPeriodEdit.financialPeriod.getId() == null ? 'Add' : 'Close' }" icon="ui-icon-edit" action="#{financialPeriodEdit.addCloseCondition()}" style="max-width:150px;"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

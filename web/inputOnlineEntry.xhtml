<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="ui-g">

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:messages showDetail="true"/>
                        <h1><strong>MAY-18 Performance Obligation Inputs (4 Workdays Remaining)</strong></h1>
                        <h4>Preparer:  Kelly Graves</h4>
                        <h4>Status: Draft</h4>
                        <h4>Input Set Version: 4</h4>
                        <h4>Input Set Date: 18-MAY-2018 12:23 PM CST</h4>

                        <p:tabView>
                            <p:tab title="EAC Inputs (need better title from Mark)">
                                <p:treeTable value="#{treeSelectionView.root2}" editable="true" editMode="cell" var="document">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{treeSelectionView.onCellEdit}" />

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{document.name}">
                                        <h:outputText value="#{document.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Rev Rec Method">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>

                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Delivery Date">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>

                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Allocated Transaction Price">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Estimate at Completion">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Estimated Gross Profit" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Estimated Gross Margin">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Prior Period Estimate-at-Completion">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Change in Estimate">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>


                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Costing Inputs">
                                <p:treeTable value="#{treeSelectionView.root2}" editable="true" editMode="cell" var="document">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{treeSelectionView.onCellEdit}" />

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{document.name}">
                                        <h:outputText value="#{document.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Costs Incurred Locally / Received from Suppliers">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Third Party Progress - Not Received">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Inter-Company Progress - Not Received">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Total ITD Costs">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Billing Inputs">
                                <p:treeTable value="#{treeSelectionView.root2}" editable="true" editMode="cell" var="document">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{treeSelectionView.onCellEdit}" />

                                    <p:column style="width: 300px;" headerText="Reporting Unit - Contract" sortBy="#{document.name}">
                                        <h:outputText value="#{document.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Delivery Date">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>

                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Billing">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>

                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Billings">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{document.pobCountRejected}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{document.pobCountRejected}" style="width:100%"/></f:facet>
                                        </p:cellEditor>

                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Cancel Edits" icon="ui-icon-cancel" action="#{inputController.inputDashboard()}"/>
                                <p:commandButton value="Save Inputs" icon="ui-icon-disk" action="#{inputController.saveInputs()}"/>
                                <p:commandButton value="Proceed to Calculation Review" icon="ui-icon-arrowthick-1-e" action="#{calcReviewController.reviewCalculations()}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

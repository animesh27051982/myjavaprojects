<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="head">
        <script type="text/javascript">
            $(document).on("keydown", ".ui-cell-editor-input input", function (event) {
                if (event.keyCode == 13) {
                    $(this).closest("tr").find(".ui-row-editor .ui-icon-check").click();
                }
            });
        </script>

        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
                width: 95%;
            }
            body .ui-treetable .ui-treetable-data tr td {
                padding: 4px 4px;
            }
        </style>

    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <p:tooltip />
        <h:form id="form">

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card card-w-title">
                        <p:growl id="messages" showDetail="true" life="10000" />

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-6,ui-grid-col-4,ui-grid-col-6,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent;">
                            <h:outputLabel style="margin-left: 250px; vertical-align: sub; white-space: nowrap;" value="Switch RU: "/>
                            <p:autoComplete
                                id="ru"
                                var="ru"
                                maxResults="10"
                                minQueryLength="2"
                                placeholder="2 char minimum"
                                required="#{false}"
                                forceSelection="#{true}"
                                value="#{webSession.currentReportingUnit}"
                                completeMethod="#{viewSupport.completeReportingUnit}"
                                itemLabel="#{ru.name}"
                                itemValue="#{ru.id}"
                                converter="reportingUnitConverter"
                                style="width: 300px;"
                                >
                                <p:ajax event="itemSelect" listener="#{inputOnlineEntry.onReportingUnitSelect}" update=":form" />
                            </p:autoComplete>
                            <h:outputLabel style="vertical-align: sub; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu style="margin-top: 0px;" id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{inputOnlineEntry.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <!--<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent;">
                            <h:outputLabel style="vertical-align: middle; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{webSession.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>-->
                        <h4 style="margin: 1px;"><strong>#{webSession.currentPeriod.id} Performance Obligation Inputs - #{inputOnlineEntry.reportingUnit.name} - #{inputOnlineEntry.reportingUnit.getWorkflowStatus(webSession.currentPeriod).description}</strong></h4>

                        <p:outputPanel style="margin-top: 20px;">
                            <h:outputText value="Search within list:" />
                            <p:inputText id="globalFilterText" value="#{webSession.filterText}" style="width:150px; margin-left: 10px;">
                            </p:inputText>
                            <p:commandButton id="globalFilter" style="font-size: 80%; margin-left: 5px;" value="Search" actionListener="#{inputOnlineEntry.filterByContractText()}" update=":form:topLevelTabView"/>
                            <h:outputText value="Filter list by contract:" style="margin-left: 15px;"/>
                            <p:selectCheckboxMenu id="contracts" showHeader="false" label="Contracts" value="#{webSession.selectedContracts}" converter="contractConverter" style="width:150px; margin-left: 5px;">
                                <p:ajax event="change" update=":form:topLevelTabView" process="@this" listener="#{inputOnlineEntry.filterByContracts()}"/>
                                <f:selectItems var="contract" value="#{inputOnlineEntry.contracts}" itemLabel="#{contract.name}"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton id="globalFilterClear2" style="font-size: 80%; margin-left: 20px;" value="Clear All Filters" actionListener="#{inputOnlineEntry.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText, :form:contracts"/>
                            <h:outputText value="Which filter to keep?" style="margin-left: 35px;"/>
                        </p:outputPanel>

                        <div style="max-height: 75vh; overflow-y: auto">

                            <p:tabView id="topLevelTabView" dynamic="true" style="margin-top: 15px;">

                                <p:tab title="EAC Inputs">

                                    <p:treeTable tableStyle="width:auto" value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob" >

                                        <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" colspan="4" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" colspan="4" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Contract / POB" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Revenue Recognition Method"/>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Currency" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_CTD_CC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Fx Rate" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Currency" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')} Prior Period" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('CHANGE_IN_EAC_LC')}" />
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.revenueMethod.shortName}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.contractCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText pt:data-tooltip="#{viewSupport.getErrorMessage('TRANSACTION_PRICE_CC', pob)}" value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}" styleClass="#{empty viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue ? 'ui-state-error' : ''}" readonly="true">
                                                        <o:converter converterId="javax.faces.Number" type="currency" currencySymbol=""/>
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}">
                                                        <f:validateDoubleRange/>
                                                        <p:ajax event="change" update=":form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>

                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText pt:data-tooltip="#{viewSupport.getErrorMessage('LIQUIDATED_DAMAGES_CTD_CC', pob)}" value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}" styleClass="#{empty viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue ? 'ui-state-error' : ''}" readonly="true">
                                                        <f:validateDoubleRange/>
                                                        <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}">
                                                        <p:ajax event="change" update=":form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getExchangeRate(pob.contract)}" title="#{viewSupport.getExchangeRate(pob.contract)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:convertNumber maxFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="width: 50px; white-space:pre-line;">
                                            <h:outputText value="#{pob.localCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText pt:data-tooltip="#{viewSupport.getErrorMessage('ESTIMATED_COST_AT_COMPLETION_LC', pob)}" value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue ? 'ui-state-error' : ''}" style="#{viewSupport.getValidation('ESTIMATED_COST_AT_COMPLETION_LC', pob) ? 'color:red' : ''}" readonly="true">
                                                        <f:validateDoubleRange/>
                                                        <o:converter converterId="javax.faces.Number" type="currency" currencySymbol=""/>
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}">
                                                        <p:ajax event="change" update="eacPrior, eacChange, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText id="eacPrior" value="#{viewSupport.getCurrencyMetricPriorPeriod('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <o:converter converterId="javax.faces.Number" type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText id="eacChange" value="#{viewSupport.getCurrencyMetric('CHANGE_IN_EAC_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                                <o:converter converterId="javax.faces.Number" type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                    </p:treeTable>
                                </p:tab>

                                <p:tab title="Costing Inputs">
                                    <p:treeTable tableStyle="width:auto" value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="7" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;"  headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="RU / Contract / POB" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Currency" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('LOCAL_COSTS_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('THIRD_PARTY_COSTS_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('INTERCOMPANY_COSTS_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('COST_OF_GOODS_SOLD_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('DELIVERY_DATE')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('PARTIAL_SHIPMENT_COSTS_LC')}" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.localCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText pt:data-tooltip="#{viewSupport.getErrorMessage('LOCAL_COSTS_CTD_LC', pob)}" value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_CTD_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('LOCAL_COSTS_CTD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                        <f:validateDoubleRange/>
                                                        <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_CTD_LC', pob).lcValue}">
                                                        <p:ajax event="change" update="totalCTD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText pt:data-tooltip="#{viewSupport.getErrorMessage('THIRD_PARTY_COSTS_CTD_LC', pob)}" value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_CTD_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_CTD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                        <f:validateDoubleRange/>
                                                        <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_CTD_LC', pob).lcValue}">
                                                        <p:ajax event="change" update="totalCTD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_CTD_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_CTD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                        <f:validateDoubleRange/>
                                                        <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_CTD_LC', pob).lcValue}">
                                                        <p:ajax event="change" update="totalCTD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText id="totalCTD" value="#{viewSupport.getCurrencyMetric('COST_OF_GOODS_SOLD_CTD_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText value="#{viewSupport.getDateMetric('DELIVERY_DATE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                        <f:convertDateTime pattern="dd-MMM-yyyy" type="localDate" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:calendar value="#{viewSupport.getDateMetric('DELIVERY_DATE', pob).value}" converter="localDateConverter" pattern="MM/dd/yyyy" navigator="true" mode="popup"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('PARTIAL_SHIPMENT_COSTS_LC', pob).lcValue}" readonly="true">

                                                        <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('PARTIAL_SHIPMENT_COSTS_LC', pob).lcValue}">
                                                        <f:validateDoubleRange/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                    </p:treeTable>
                                </p:tab>

                                <p:tab title="Third Party Inputs">
                                    <p:treeTable tableStyle="width:auto" value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="6" style="background-color: #0071bc; color: #ffffff; white-space:pre-line;" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="RU / Contract / POB" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Currency" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('PERCENT_COMPLETE')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('THIRD_PARTY_COMMISSION_CTD_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('THIRD_PARTY_COMMISSION_TO_RECOGNIZE_LC')}" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('THIRD_PARTY_COMMISSION_CTD_LC')} Prior Period" />
                                                <p:column colspan="1" style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeName('THIRD_PARTY_COMMISSION_TO_RECOGNIZE_LC')} Prior Period" />
                                            </p:row>
                                        </p:columnGroup>
                                        <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.localCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText id="eacPrior" value="#{viewSupport.getDecimalMetric('PERCENT_COMPLETE', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', pob)}">
                                                <f:convertNumber minFractionDigits="1" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.Contract', pob)}">
                                                <f:facet name="output">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COMMISSION_CTD_LC', pob).lcValue}" readonly="true">
                                                        <o:converter converterId="javax.faces.Number" currencySymbol="" type="currency" />
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COMMISSION_CTD_LC', pob).lcValue}">
                                                        <f:validateDoubleRange/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COMMISSION_TO_RECOGNIZE_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', pob)}" >
                                                <o:converter converterId="javax.faces.Number" type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getCurrencyMetricPriorPeriod('THIRD_PARTY_COMMISSION_CTD_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', pob)}" >
                                                <o:converter converterId="javax.faces.Number" type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

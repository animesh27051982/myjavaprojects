<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <script type="text/javascript">
            $(document).on("keydown", ".ui-cell-editor-input input", function (event) {
                if (event.keyCode == 13) {
                    $(this).closest("tr").find(".ui-row-editor .ui-icon-check").click();
                }
            });
        </script>

        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
                width: 95%;
            }
            body .ui-treetable .ui-treetable-data tr td {
                padding: 4px 4px;
            }


        </style>

    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card card-w-title">
                        <p:growl id="messages" showDetail="true" life="10000" />
                        <h4 style="margin: 2px;"><strong>MAY-18 Performance Obligation Inputs (4 Workdays Remaining)</strong></h4>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; margin-bottom: 10px;">
                            <p:outputLabel for="preparer" value="Preparer:"/>
                            <h:outputText id="preparer" value="John Smith"/>
                            <p:outputLabel for="status" value="Status:"/>
                            <h:outputText id="status" value="Draft"/>
                            <p:outputLabel for="setDate" value="Last Input Set Date:"/>
                            <h:outputText id="setDate" value="18-MAY-2018 12:23 PM CST"/>
                            <p:outputLabel for="setVersion" value="Input Set Version:"/>
                            <h:outputText id="setVersion" value="4"/>
                        </p:panelGrid>

                        <p:outputPanel>
                            <h:outputText value="Filter list by contract name or id:" />
                            <p:inputText id="globalFilterText" value="#{inputOnlineEntry.contractFilterText}" style="width:150px; margin-left: 5px;" placeholder="Enter name or id:">
                            </p:inputText>
                            <p:commandButton id="globalFilter" style="margin-left: 5px;" value="Filter" actionListener="#{inputOnlineEntry.filterByContractText()}" update=":form:topLevelTabView"/>
                            <p:commandButton id="globalFilterClear" style="margin-left: 5px;" value="Clear Filter" actionListener="#{inputOnlineEntry.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText"/>
                            <h:outputText value="Filter list by contract:" style="margin-left: 30px;"/>
                            <p:selectCheckboxMenu id="contracts" showHeader="false" label="Contracts" value="#{inputOnlineEntry.selectedContracts}" converter="contractConverter" style="width:150px; margin-left: 5px;">
                                <p:ajax event="change" update=":form:topLevelTabView" process="@this" listener="#{inputOnlineEntry.filterByContracts()}"/>
                                <f:selectItems var="contract" value="#{inputOnlineEntry.contracts}" itemLabel="#{contract.name}"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton id="globalFilterClear2" style="margin-left: 5px;" value="Clear Filter" actionListener="#{inputOnlineEntry.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText"/>
                            <h:outputText value="Which filter to keep?" style="margin-left: 35px;"/>
                        </p:outputPanel>

                        <p:tabView id="topLevelTabView" style="margin-top: 15px;">

                            <p:tab title="EAC Inputs">

                                <p:treeTable value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">

                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="width: 50px; white-space:pre-line;" headerText="Rev Rec Method">
                                        <h:outputText value="#{pob.revRecMethod}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('TRANSACTION_PRICE_CC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetricValue('TRANSACTION_PRICE_CC', pob)}" styleClass="#{empty viewSupport.getCurrencyMetricValue('TRANSACTION_PRICE_CC', pob) ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).value}">
                                                    <p:ajax event="change" update="estGrossProfit, estGrossMargin, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_ITD_CC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetricValue('LIQUIDATED_DAMAGES_ITD_CC', pob)}" styleClass="#{empty viewSupport.getCurrencyMetricValue('LIQUIDATED_DAMAGES_ITD_CC', pob) ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).value}">
                                                    <p:ajax event="change" process="@this"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetricValue('ESTIMATED_COST_AT_COMPLETION_LC', pob)}" styleClass="#{empty viewSupport.getCurrencyMetricValue('ESTIMATED_COST_AT_COMPLETION_LC', pob) ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).value}">
                                                    <p:ajax event="change" update="estGrossProfit, estGrossMargin, eacPrior, eacChange, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('ESTIMATED_GROSS_PROFIT_LC')}" />
                                        </f:facet>
                                        <h:outputText id="estGrossProfit" value="#{viewSupport.getCurrencyMetricValue('ESTIMATED_GROSS_PROFIT_LC', pob)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('ESTIMATED_GROSS_MARGIN_LC')}" />
                                        </f:facet>
                                        <h:outputText id="estGrossMargin" value="#{viewSupport.getCurrencyMetricValue('ESTIMATED_GROSS_MARGIN_LC', pob)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Prior Period Estimate at Completion">
                                        <h:outputText id="eacPrior" value="#{viewSupport.getCurrencyMetricValuePriorPeriod('ESTIMATED_COST_AT_COMPLETION_LC', pob)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Change in Estimate">
                                        <h:outputText id="eacChange" value="#{viewSupport.getCurrencyMetricValue('CHANGE_IN_EAC_LC', pob)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Costing Inputs">
                                <p:treeTable value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="min-width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('LOCAL_COSTS_ITD_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetricValue('LOCAL_COSTS_ITD_LC', pob)}" styleClass="#{empty viewSupport.getCurrencyMetricValue('LOCAL_COSTS_ITD_LC', pob) ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_ITD_LC', pob).value}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('THIRD_PARTY_COSTS_ITD_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetricValue('THIRD_PARTY_COSTS_ITD_LC', pob)}" styleClass="#{empty viewSupport.getCurrencyMetricValue('THIRD_PARTY_COSTS_ITD_LC', pob) ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_ITD_LC', pob).value}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('INTERCOMPANY_COSTS_ITD_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetricValue('INTERCOMPANY_COSTS_ITD_LC', pob)}" styleClass="#{empty viewSupport.getCurrencyMetricValue('INTERCOMPANY_COSTS_ITD_LC', pob) ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_ITD_LC', pob).value}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('COST_OF_GOODS_SOLD_ITD_LC')}" />
                                        </f:facet>
                                        <h:outputText id="totalITD" value="#{viewSupport.getCurrencyMetricValue('COST_OF_GOODS_SOLD_ITD_LC', pob)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Billing Inputs">
                                <p:treeTable value="#{inputOnlineEntry.billingTreeNode}" editable="true" id="treeTableId" editMode="cell" var="billEvent">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="min-width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" >
                                        <h:outputText value="#{billEvent.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Delivery Date">
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.billingDate}" styleClass="#{empty billEvent.billingDate ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:calendar value="#{billEvent.billingDate}" converter="localDateConverter" pattern="MM/dd/yyyy" navigator="true" mode="popup"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Billing Contract Cur">
                                        <h:outputText value="#{billEvent.cumulativeContractCurrency}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', billEvent) and billEvent.cumulativeContractCurrency != 0}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.amountContractCurrency}" styleClass="#{empty billEvent.amountContractCurrency ? 'ui-state-error' : ''}" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{billEvent.amountContractCurrency}">
                                                    <p:ajax event="change" process="@this" update="treeTableId" listener="#{inputOnlineEntry.updateCumulativeCurrencies}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Billing Local Cur">
                                        <h:outputText value="#{billEvent.cumulativeLocalCurrency}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', billEvent) and billEvent.cumulativeLocalCurrency != 0}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.amountLocalCurrency}" styleClass="#{empty billEvent.amountLocalCurrency ? 'ui-state-error' : ''}" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{billEvent.amountLocalCurrency}">
                                                    <p:ajax event="change" process="@this" update="treeTableId" listener="#{inputOnlineEntry.updateCumulativeCurrencies}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="width: 80px; white-space:pre-line;" headerText="Option" >
                                        <p:commandLink value="Add Billing" process="@this" update="treeTableId" actionListener="#{inputOnlineEntry.addBillingEvent(billEvent)}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', billEvent)}"></p:commandLink>
                                        <p:commandLink value="Remove Billing" process="@this" update="treeTableId" actionListener="#{inputOnlineEntry.removeBillingEvent(billEvent)}" rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}"></p:commandLink>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Return to Dashboard" icon="ui-icon-arrowthick-1-w" ajax="false" action="#{inputController.inputDashboard()}"/>
                                <p:commandButton value="Cancel Current Edits" icon="ui-icon-cancel" ajax="false" action="#{inputOnlineEntry.cancelEdits()}"/>
                                <p:commandButton value="Save Inputs" icon="ui-icon-disk" ajax="true" update="form" actionListener="#{inputOnlineEntry.saveInputs()}"/>
                                <p:commandButton value="Save and Proceed to Calculation Review" icon="ui-icon-arrowthick-1-e" ajax="false" actionListener="#{inputOnlineEntry.saveInputs()}" action="#{calcReviewController.reviewCalculations()}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="head">
        <script type="text/javascript">
            function showStatus() {
                PF('statusDialog').show();
            }

            function hideStatus() {
                PF('statusDialog').hide();
            }
        </script>

        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
                width: 95%;
            }
            body .ui-treetable .ui-treetable-data tr td {
                padding: 4px 4px;
            }
            input[type="text"]:disabled {
                border: none;
                color: black;
                font-style: italic;
                font-weight: bold;
            }
            body .ui-selectonemenu .ui-selectonemenu-trigger .ui-icon-triangle-1-s {
                margin-top: 2px;
            }
            body .ui-fileupload .ui-fileupload-buttonbar {
                padding: 0px;
            }
        </style>

    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <p:tooltip />
        <h:form id="form">

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card card-w-title">
                        <p:growl id="messages" showDetail="true" life="10000" />

                        <!--<p:panelGrid columns="4" columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent; white-space: nowrap;">-->
                        <p:outputPanel style="width:600px;float: right;">
                            <p:fileUpload  fileUploadListener="#{inputOnlineEntry.handleTemplateUpload}" auto="true" label="Upload Excel Template" mode="advanced"
                                           multiple="false" update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(xlsx)$/" style="float: right; margin-left: 20px;" rendered="#{viewSupport.periodOpen}"/>
                            <p:commandButton value="Download Excel Template" ajax="false" style="marign-left: 20px; width: auto; float: right" icon="ui-icon-arrowthick-1-s"
                                             onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                <p:fileDownload value="#{inputOnlineEntry.file}" />
                            </p:commandButton>
                            <p:dialog modal="true" widgetVar="statusDialog" header="Preparing Download..." draggable="false" closable="false">
                                <p:graphicImage value="/images/pbar-ani.gif" style="height: 30px; width: 300px;"/>
                            </p:dialog>
                        </p:outputPanel>
                        <!--</p:panelGrid>-->

                        <h4 style="margin: 1px;"><strong>#{webSession.currentPeriod.id} Performance Obligation Inputs - #{inputOnlineEntry.reportingUnit.name} - #{inputOnlineEntry.reportingUnit.getWorkflowStatus(webSession.currentPeriod).description}</strong></h4>

                        <p:outputPanel style="margin-top: 15px; width: 50%;">
                            <h:outputLabel style="text-align: left; vertical-align: middle; white-space: nowrap; margin-right: 5px;" value="Switch RU: "/>
                            <p:autoComplete
                                id="ru"
                                var="ru"
                                maxResults="10"
                                minQueryLength="2"
                                size="50"
                                required="#{false}"
                                forceSelection="#{true}"
                                onclick="this.value = ''"
                                placeholder="start typing.."
                                value="#{webSession.currentReportingUnit}"
                                completeMethod="#{viewSupport.completeReportingUnit}"
                                itemLabel="#{ru.name}"
                                itemValue="#{ru}"
                                converter="reportingUnitConverter">
                                <p:ajax event="itemSelect" listener="#{inputOnlineEntry.onReportingUnitSelect}" update=":form" />
                            </p:autoComplete>
                            <h:outputLabel style="margin-left: 5px; text-align: right; vertical-align: middle; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu style="text-align: right; vertical-align: middle; white-space: nowrap;" id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{inputOnlineEntry.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                            <p:ajaxStatus style="display: inline-block;">
                                <f:facet name="start">
                                    <h:graphicImage value="images/loader.gif" style="width: 20px; vertical-align: middle;"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </p:outputPanel>

                        <p:outputPanel style="margin-top: 15px;">
                            <h:outputText value="Search within list:" />
                            <p:inputText id="globalFilterText" value="#{webSession.filterText}" style="width:150px; margin-left: 10px;">
                            </p:inputText>
                            <p:commandButton id="globalFilter" style="font-size: 80%; margin-left: 5px;" value="Search" actionListener="#{inputOnlineEntry.filterByContractText()}" update=":form:topLevelTabView"/>
                            <h:outputText value="Filter list by contract:" style="margin-left: 15px;"/>
                            <p:selectCheckboxMenu id="contracts" showHeader="false" label="Contracts" value="#{webSession.selectedContracts}" converter="contractConverter" style="width:150px; margin-left: 5px;">
                                <p:ajax event="change" update=":form:topLevelTabView" process="@this" listener="#{inputOnlineEntry.filterByContracts()}"/>
                                <f:selectItems var="contract" value="#{inputOnlineEntry.contracts}" itemLabel="#{contract.name}"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton id="globalFilterClear2" style="font-size: 80%; margin-left: 20px;" value="Clear All Filters" actionListener="#{inputOnlineEntry.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText, :form:contracts"/>
                            <p:commandButton value="Save Inputs" icon="ui-icon-disk" ajax="true" update="form"
                                             actionListener="#{inputOnlineEntry.saveInputs()}" rendered="#{viewSupport.periodOpen}"
                                             style="float: right;width: 160px;"/>

                        </p:outputPanel>

                        <div style="max-height: 75vh; overflow-y: auto;margin-top: 20px;">

                            <p:tabView id="topLevelTabView" dynamic="true" style="margin-top: 15px;">

                                <p:tab title="Trans Price &amp; EAC Inputs">

                                    <p:treeTable tableStyle="width:auto" id="eactbl" value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob" >

                                        <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column style="background-color: #43C86F; color: #ffffff; white-space:pre-line;" colspan="4" headerText="Contract Currency" />
                                                <p:column colspan="1" headerText="" />
                                                <p:column style="background-color: #5aa3d4; color: #ffffff; white-space:pre-line;" colspan="4" headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column  colspan="1" id="con" style="white-space:pre-line;">
                                                    <f:facet name="header">
                                                        <h:outputText  value="RU / Contract / POB" />
                                                        <p:tooltip  for="con" value="RU / Contract / POB" trackMouse="true"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" id="rmethod">
                                                    <f:facet name="header">
                                                        <h:outputText  value="Revenue Recognition Method" />
                                                        <p:tooltip  for="rmethod" value="#{viewSupport.getMetricTypeDescription('REVENUE_RECOGNITION_METHOD')}"  showEffect="explode" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>

                                                <p:column colspan="1" style="white-space:pre-line;" headerText="Currency" id="cur" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency" />
                                                        <p:tooltip  for="cur" value="Currency"  showEffect="clip" hideEffect="clip" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;"  id="tpc">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('TRANSACTION_PRICE_CC')}" />
                                                        <p:tooltip  for="tpc" value="#{viewSupport.getMetricTypeDescription('TRANSACTION_PRICE_CC')}"  showEffect="shake" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ldcc">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LIQUIDATED_DAMAGES_CTD_CC')}" />
                                                        <p:tooltip  for="ldcc" value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_CTD_CC')}"  showEffect="blind" hideEffect="drop" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="fx">
                                                    <f:facet name="header">
                                                        <h:outputText  value="Fx Rate" />
                                                        <p:tooltip  for="fx" value="Fx Rate"  showEffect="blind" hideEffect="clip" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="curr" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency" />
                                                        <p:tooltip  for="curr" value="Currency"  showEffect="blind" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="eaclc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                                        <p:tooltip  for="eaclc" value="#{viewSupport.getMetricTypeDescription('ESTIMATED_COST_AT_COMPLETION_LC')}"  showEffect="explode" hideEffect="puff" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="eacpp">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('ESTIMATED_COST_AT_COMPLETION_LC')} Prior Period" />
                                                        <p:tooltip  for="eacpp" value="ESTIMATED_COST_AT_COMPLETION_LC Prior Period"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="chnEAC" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('CHANGE_IN_EAC_LC')}" />
                                                        <p:tooltip  for="chnEAC"  rendererType="auto" value="#{viewSupport.getMetricTypeDescription('CHANGE_IN_EAC_LC')}"  showEffect="explode" hideEffect="blind" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.revenueMethod.shortName}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.contractCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob) or of:isInstance('com.flowserve.system606.model.Contract', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor >
                                                <f:facet name="output">
                                                    <p:inputText id="tpCurrent"
                                                                 pt:data-tooltip="#{viewSupport.getMessage('TRANSACTION_PRICE_CC', pob)}"
                                                                 value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}"
                                                                 styleClass="#{empty viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue ? 'ui-state-error' : ''}"
                                                                 style="#{viewSupport.getStyle('TRANSACTION_PRICE_CC', pob)}"
                                                                 readonly="true"
                                                                 disabled="#{not of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                        <f:convertNumber type="currency" currencySymbol=""/>
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}"
                                                                 disabled="#{of:isInstance('com.flowserve.system606.model.Contract', pob) or not viewSupport.periodOpen}">
                                                        <f:validateDoubleRange/>
                                                        <p:ajax event="change" update="tpCurrent, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:inputText id="ldCurrent"
                                                                 pt:data-tooltip="#{viewSupport.getMessage('LIQUIDATED_DAMAGES_CTD_CC', pob)}"
                                                                 value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}"
                                                                 styleClass="#{empty viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue ? 'ui-state-error' : ''}"
                                                                 style="#{viewSupport.getStyle('LIQUIDATED_DAMAGES_CTD_CC', pob)}"
                                                                 readonly="true"
                                                                 disabled="#{not of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                        <f:validateDoubleRange/>
                                                        <f:convertNumber type="currency" currencySymbol=""/>
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_CTD_CC', pob).ccValue}"
                                                                 disabled="#{of:isInstance('com.flowserve.system606.model.Contract', pob) or not viewSupport.periodOpen}" >
                                                        <p:ajax event="change" update="ldCurrent, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getExchangeRate(pob.contract)}" title="#{viewSupport.getExchangeRate(pob.contract)}"
                                                          rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                <f:convertNumber maxFractionDigits="2" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="width: 50px; white-space:pre-line;">
                                            <h:outputText value="#{pob.localCurrency.currencyCode}"
                                                          rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob) or of:isInstance('com.flowserve.system606.model.Contract', pob)}"
                                                          style="#{viewSupport.getTextStyle(pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:inputText id="eacCurrent"
                                                                 pt:data-tooltip="#{viewSupport.getMessage('ESTIMATED_COST_AT_COMPLETION_LC', pob)}"
                                                                 value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}"
                                                                 styleClass="#{empty viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue ? 'ui-state-error' : ''}"
                                                                 style="#{viewSupport.getStyle('ESTIMATED_COST_AT_COMPLETION_LC', pob)}"
                                                                 readonly="true"
                                                                 disabled="#{not of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                        <f:validateDoubleRange/>
                                                        <f:convertNumber type="currency" currencySymbol=""/>
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}"
                                                                 disabled="#{of:isInstance('com.flowserve.system606.model.Contract', pob) or not viewSupport.periodOpen}">
                                                        <p:ajax event="change" update="eacCurrent, eacPrior, eacChange, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText id="eacPrior" value="#{viewSupport.getCurrencyMetricPriorPeriod('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" style="#{viewSupport.getTextStyle(pob)}">
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText id="eacChange" value="#{viewSupport.getCurrencyMetric('CHANGE_IN_EAC_LC', pob).lcValue}"
                                                          rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}" >
                                                <f:convertNumber type="currency" currencySymbol=""/>
                                            </h:outputText>
                                        </p:column>
                                    </p:treeTable>
                                </p:tab>

                                <p:tab title="Cost &amp; Shipment Inputs">
                                    <p:treeTable tableStyle="width:auto" value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column colspan="1" headerText="" />
                                                <p:column colspan="7" style="background-color: #5aa3d4; color: #ffffff; white-space:pre-line;"  headerText="Local Currency" />
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1" style="white-space:pre-line;" id="billcon"  >
                                                    <f:facet name="header">
                                                        <h:outputText  value="RU / Contract / POB" />
                                                        <p:tooltip  for="billcon" value="RU / Contract / POB"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="curn" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="Currency" />
                                                        <p:tooltip  for="curn" value="Currency"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;"  id="cost_lc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('LOCAL_COSTS_CTD_LC')}" />
                                                        <p:tooltip  for="cost_lc" value="#{viewSupport.getMetricTypeDescription('LOCAL_COSTS_CTD_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="tp_cost" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('THIRD_PARTY_COSTS_CTD_LC')}" />
                                                        <p:tooltip  for="tp_cost" value="#{viewSupport.getMetricTypeDescription('THIRD_PARTY_COSTS_CTD_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;"  id="comp_costs">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('INTERCOMPANY_COSTS_CTD_LC')}" />
                                                        <p:tooltip  for="comp_costs" value="#{viewSupport.getMetricTypeDescription('INTERCOMPANY_COSTS_CTD_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="cost_inc" >
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('COSTS_INCURRED_CTD_LC')}" />
                                                        <p:tooltip  for="cost_inc" value="#{viewSupport.getMetricTypeDescription('COSTS_INCURRED_CTD_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;" id="ddate">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('DELIVERY_DATE')}" />
                                                        <p:tooltip  for="ddate" value="#{viewSupport.getMetricTypeDescription('DELIVERY_DATE')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column colspan="1" style="white-space:pre-line;"  id="ps_costs">
                                                    <f:facet name="header">
                                                        <h:outputText  value="#{viewSupport.getMetricTypeName('PARTIAL_SHIPMENT_COSTS_LC')}" />
                                                        <p:tooltip  for="ps_costs" value="#{viewSupport.getMetricTypeDescription('PARTIAL_SHIPMENT_COSTS_LC')}"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                            </p:row>
                                        </p:columnGroup>
                                        <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                        <p:column sortBy="#{pob.name}">
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.localCurrency.currencyCode}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:inputText id="costCurrent"
                                                                 pt:data-tooltip="#{viewSupport.getMessage('LOCAL_COSTS_CTD_LC', pob)}"
                                                                 value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_CTD_LC', pob).lcValue}"
                                                                 styleClass="#{empty viewSupport.getCurrencyMetric('LOCAL_COSTS_CTD_LC', pob).lcValue ? 'ui-state-error' : ''}"
                                                                 readonly="true"
                                                                 style="#{viewSupport.getStyle('LOCAL_COSTS_CTD_LC', pob)}"
                                                                 disabled="#{not of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                                        <f:validateDoubleRange/>
                                                        <f:convertNumber type="currency" currencySymbol=""/>
                                                    </p:inputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_CTD_LC', pob).lcValue}"
                                                                 disabled="#{of:isInstance('com.flowserve.system606.model.Contract', pob) or not viewSupport.periodOpen}">
                                                        <p:ajax event="change" update="costCurrent, totalCTD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:inputText pt:data-tooltip="#{viewSupport.getMessage('THIRD_PARTY_COSTS_CTD_LC', pob)}" value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_CTD_LC', pob).lcValue}"
                                                                 styleClass="#{empty viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_CTD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true"
                                                                 disabled="#{not of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">

                                                        <h:outputText  value="Status" />
                                                        <p:tooltip  for="st_status" value="Status"  showEffect="slide" hideEffect="explode" position="top"/>
                                                    </f:facet>
                                                </p:column>
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column>
                                            <h:outputText value="#{pob.name}" title="#{pob.description}"/>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.lastUpdatedBy.name}" rendered="#{of:isInstance('com.flowserve.system606.model.MetricStore', pob)}" />
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{pob.lastUpdateDate}" rendered="#{of:isInstance('com.flowserve.system606.model.MetricStore', pob)}" >
                                                <f:convertDateTime pattern="dd-MMM-yyyy hh:mm a" type="localDateTime" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="white-space:pre-line;">
                                            <h:outputText value="#{viewSupport.getPeriodWorkflowStatus(pob).description}"  rendered="#{of:isInstance('com.flowserve.system606.model.Contract', pob)}" />
                                        </p:column>
                                    </p:treeTable>
                                </p:tab>
                            </p:tabView>
                        </div>

                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton value="Recalc All From NOV-17" icon="ui-icon-check" update=":form:topLevelTabView" ajax="false" actionListener="#{pobCalculationReview.calculateAndSaveSinceNov17}" action="#{inputController.returnToOnlineEntry()}"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton value="Return to Dashboard" icon="ui-icon-arrowthick-1-w" ajax="false" action="#{inputController.inputDashboard()}"/>
                                <p:commandButton value="Undo Edits" icon="ui-icon-cancel" ajax="false" action="#{inputOnlineEntry.cancelEdits()}" rendered="#{viewSupport.periodOpen}"/>
                                <p:commandButton value="Calculation Review" icon="ui-icon-arrowthick-1-e" ajax="false" actionListener="#{inputOnlineEntry.saveInputs()}" action="#{calcReviewController.reviewCalculations()}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

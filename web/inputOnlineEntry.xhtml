<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
            }
        </style>
    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:importConstants type="com.flowserve.system606.model.InputTypeId" var="inputType" />
            <p:importConstants type="com.flowserve.system606.model.OutputTypeId" var="outputType" />

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:messages id="messages" showDetail="true" />
                        <h4 style="margin: 2px;"><strong>MAY-18 Performance Obligation Inputs (4 Workdays Remaining)</strong></h4>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent; margin-bottom: 10px;">
                            <p:outputLabel for="preparer" value="Preparer:"/>
                            <h:outputText id="preparer" value="John Smith"/>
                            <p:outputLabel for="status" value="Status:"/>
                            <h:outputText id="status" value="Draft"/>
                            <p:outputLabel for="setDate" value="Last Input Set Date:"/>
                            <h:outputText id="setDate" value="18-MAY-2018 12:23 PM CST"/>
                            <p:outputLabel for="setVersion" value="Input Set Version:"/>
                            <h:outputText id="setVersion" value="4"/>
                        </p:panelGrid>

                        <p:tabView>
                            <p:tab title="EAC Inputs">
                                <p:treeTable value="#{inputOnlineEntry.pobs}" editable="true" editMode="cell" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="width: 400px;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Rev Rec Method">
                                        <h:outputText value="#{pob.revRecMethod}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getInputTypeName(inputType.TRANSACTION_PRICE)}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.getCurrencyInput(inputType.TRANSACTION_PRICE)}" styleClass="#{empty pob.getCurrencyInput(inputType.TRANSACTION_PRICE) ? 'ui-state-error' : ''}" style="width: 90%;"  readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.getCurrencyInp(inputType.TRANSACTION_PRICE).value}">
                                                    <p:ajax event="change" update="estGrossProfit, estGrossMargin" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getInputTypeName(inputType.LIQUIDATED_DAMAGES)}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.getCurrencyInput(inputType.LIQUIDATED_DAMAGES)}" styleClass="#{empty pob.getCurrencyInput(inputType.LIQUIDATED_DAMAGES) ? 'ui-state-error' : ''}" style="width: 90%;"  readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.getCurrencyInp(inputType.LIQUIDATED_DAMAGES).value}">
                                                    <p:ajax event="change" process="@this"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getInputTypeName(inputType.ESTIMATED_COST_AT_COMPLETION)}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.getCurrencyInput(inputType.ESTIMATED_COST_AT_COMPLETION)}" styleClass="#{empty pob.getCurrencyInput(inputType.ESTIMATED_COST_AT_COMPLETION) ? 'ui-state-error' : ''}" style="width: 90%;" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.getCurrencyInp(inputType.ESTIMATED_COST_AT_COMPLETION).value}">
                                                    <p:ajax event="change" update="estGrossProfit, estGrossMargin, eacPrior, eacChange" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getOutputTypeName(outputType.ESTIMATED_GROSS_PROFIT)}" />
                                        </f:facet>
                                        <h:outputText id="estGrossProfit" value="#{pob.getOutput(outputType.ESTIMATED_GROSS_PROFIT).value}" title="#{pob.getOutput(outputType.ESTIMATED_GROSS_PROFIT).message}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getOutputTypeName(outputType.ESTIMATED_GROSS_MARGIN)}" />
                                        </f:facet>
                                        <h:outputText id="estGrossMargin" value="#{pob.getOutput(outputType.ESTIMATED_GROSS_MARGIN).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Prior Period Estimate at Completion">
                                        <h:outputText id="eacPrior" value="#{pob.getCurrencyInputPriorPeriod(inputType.ESTIMATED_COST_AT_COMPLETION)}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Change in Estimate">
                                        <h:outputText id="eacChange" value="#{pob.getOutputPriorPeriod(outputType.CHANGE_IN_ESTIMATED_COST_AT_COMPLETION).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Costing Inputs">
                                <p:treeTable value="#{inputOnlineEntry.pobs}" editable="true" editMode="cell" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="width: 400px;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getInputTypeName(inputType.CUMULATIVE_COST_INCURRED)}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.getCurrencyInput(inputType.CUMULATIVE_COST_INCURRED)}" styleClass="#{empty pob.getCurrencyInput(inputType.CUMULATIVE_COST_INCURRED) ? 'ui-state-error' : ''}" style="width: 90%;" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.getCurrencyInp(inputType.CUMULATIVE_COST_INCURRED).value}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getInputTypeName(inputType.CUMULATIVE_THIRD_PARTY_PROGRESS)}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.getCurrencyInput(inputType.CUMULATIVE_THIRD_PARTY_PROGRESS)}" styleClass="#{empty pob.getCurrencyInput(inputType.CUMULATIVE_THIRD_PARTY_PROGRESS) ? 'ui-state-error' : ''}" style="width: 90%;" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.getCurrencyInp(inputType.CUMULATIVE_THIRD_PARTY_PROGRESS).value}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getInputTypeName(inputType.CUMULATIVE_INTERCOMPANY_PROGRESS)}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.getCurrencyInput(inputType.CUMULATIVE_INTERCOMPANY_PROGRESS)}" styleClass="#{empty pob.getCurrencyInput(inputType.CUMULATIVE_INTERCOMPANY_PROGRESS) ? 'ui-state-error' : ''}" style="width: 90%;" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.getCurrencyInp(inputType.CUMULATIVE_INTERCOMPANY_PROGRESS).value}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{inputOnlineEntry.getOutputTypeName(outputType.CUMULATIVE_TOTAL_ITD_COSTS)}" />
                                        </f:facet>
                                        <h:outputText id="totalITD" value="#{pob.getOutput(outputType.CUMULATIVE_TOTAL_ITD_COSTS).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Billing Inputs">
                                <p:treeTable value="#{inputOnlineEntry.pobs}" editable="true" editMode="cell" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{treeSelectionView.onCellEdit}" />

                                    <p:column style="width: 400px;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Delivery Date">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:calendar value="#{pob.pobCountRejected}" timeZone="America/Chicago" navigator="true" mode="popup" styleClass="#{empty pob.pobCountRejected ? 'ui-state-error' : ''}" style="width: 60%;" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:calendar value="#{pob.pobCountRejected}" timeZone="America/Chicago" navigator="true" mode="popup"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Billing Contract Cur">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.pobCountRejected}" styleClass="#{empty pob.pobCountRejected ? 'ui-state-error' : ''}" style="width: 90%;" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.pobCountRejected}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Period Billing Local Cur">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <p:inputText value="#{pob.pobCountRejected}" styleClass="#{empty pob.pobCountRejected ? 'ui-state-error' : ''}" style="width: 90%;" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{pob.pobCountRejected}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Cumulative Billings">
                                        <h:outputText value="#{pob.pobCountRejected}" />
                                    </p:column>
                                </p:treeTable>
                            </p:tab>
                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Cancel Edits" icon="ui-icon-cancel" ajax="false" action="#{inputController.inputDashboard()}"/>
                                <p:commandButton value="Save Inputs" icon="ui-icon-disk" ajax="false" action="#{inputController.saveInputs()}"/>
                                <p:commandButton value="Save and Proceed to Calculation Review" icon="ui-icon-arrowthick-1-e" ajax="false" action="#{calcReviewController.reviewCalculations()}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

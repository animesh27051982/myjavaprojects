<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <script type="text/javascript">
            $(document).on("keydown", ".ui-cell-editor-input input", function (event) {
                if (event.keyCode == 13) {
                    $(this).closest("tr").find(".ui-row-editor .ui-icon-check").click();
                }
            });
        </script>

        <style type="text/css">
            body .ui-inputfield {
                padding: 0px 2px;
                width: 95%;
            }
            body .ui-treetable .ui-treetable-data tr td {
                padding: 4px 4px;
            }


        </style>

    </ui:define>

    <ui:define name="title">Input Summary 1</ui:define>

    <ui:define name="viewname">Input Summary 1</ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="card card-w-title">
                        <p:growl id="messages" showDetail="true" life="10000" />

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-6,ui-grid-col-4,ui-grid-col-6,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent;">
                            <h:outputLabel style="margin-left: 250px; vertical-align: sub; white-space: nowrap;" value="Switch RU: "/>
                            <p:autoComplete
                                id="ru"
                                var="ru"
                                maxResults="10"
                                required="#{false}"
                                forceSelection="#{true}"
                                value="#{webSession.currentReportingUnit}"
                                completeMethod="#{viewSupport.completeReportingUnit}"
                                itemLabel="#{ru.name}"
                                itemValue="#{ru}"
                                converter="reportingUnitConverter"
                                style="width: 300px;"
                                >
                                <p:ajax event="itemSelect" listener="#{inputOnlineEntry.init}" update=":form" />
                            </p:autoComplete>
                            <h:outputLabel style="vertical-align: sub; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu style="margin-top: 0px;" id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{inputOnlineEntry.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <!--<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="float: right; border:0px none; background-color:transparent;">
                            <h:outputLabel style="vertical-align: middle; white-space: nowrap;" value="Switch Period: "/>
                            <p:selectOneMenu id="period" value="#{webSession.currentPeriod}" converter="periodConverter">
                                <p:ajax event="change" update=":form" process="@this" listener="#{webSession.switchPeriod(webSession.currentPeriod)}"/>
                                <f:selectItems var="period" value="#{viewSupport.allPeriods}" itemLabel="#{period.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>-->
                        <h4 style="margin: 1px;"><strong>#{webSession.currentPeriod.id} Performance Obligation Inputs</strong></h4>
                        <p:outputPanel style="margin-top: 20px;">
                            <h:outputText value="Search within list:" />
                            <p:inputText id="globalFilterText" value="#{inputOnlineEntry.contractFilterText}" style="width:150px; margin-left: 10px;">
                            </p:inputText>
                            <p:commandButton id="globalFilter" style="font-size: 80%; margin-left: 5px;" value="Search" actionListener="#{inputOnlineEntry.filterByContractText()}" update=":form:topLevelTabView"/>
                            <p:commandButton id="globalFilterClear" style="font-size: 80%; margin-left: 5px;" value="Reset" actionListener="#{inputOnlineEntry.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText"/>
                            <h:outputText value="Filter list by contract:" style="margin-left: 30px;"/>
                            <p:selectCheckboxMenu id="contracts" showHeader="false" label="Contracts" value="#{inputOnlineEntry.selectedContracts}" converter="contractConverter" style="width:150px; margin-left: 5px;">
                                <p:ajax event="change" update=":form:topLevelTabView" process="@this" listener="#{inputOnlineEntry.filterByContracts()}"/>
                                <f:selectItems var="contract" value="#{inputOnlineEntry.contracts}" itemLabel="#{contract.name}"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton id="globalFilterClear2" style="font-size: 80%; margin-left: 5px;" value="Clear Filter" actionListener="#{inputOnlineEntry.clearFilterByContractText()}" update=":form:topLevelTabView, :form:globalFilterText"/>
                            <h:outputText value="Which filter to keep?" style="margin-left: 35px;"/>
                        </p:outputPanel>

                        <p:tabView id="topLevelTabView" dynamic="true" style="margin-top: 15px;">

                            <p:tab title="EAC Inputs">

                                <p:treeTable value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">

                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="width: 50px; white-space:pre-line;" headerText="Rev Rec Method">
                                        <h:outputText value="#{pob.revRecMethod}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}"/>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('TRANSACTION_PRICE_CC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}" styleClass="#{empty viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('TRANSACTION_PRICE_CC', pob).ccValue}">
                                                    <p:ajax event="change" update="estGrossProfit, estGrossMargin, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('LIQUIDATED_DAMAGES_ITD_CC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).ccValue}" styleClass="#{empty viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).ccValue ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('LIQUIDATED_DAMAGES_ITD_CC', pob).ccValue}">
                                                    <p:ajax event="change" process="@this"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('ESTIMATED_COST_AT_COMPLETION_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}">
                                                    <p:ajax event="change" update="estGrossProfit, estGrossMargin, eacPrior, eacChange, :form:messages" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('ESTIMATED_GROSS_PROFIT_LC')}" />
                                        </f:facet>
                                        <h:outputText id="estGrossProfit" value="#{viewSupport.getCurrencyMetric('ESTIMATED_GROSS_PROFIT_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('ESTIMATED_GROSS_MARGIN')}" />
                                        </f:facet>
                                        <h:outputText id="estGrossMargin" value="#{viewSupport.getDecimalMetric('ESTIMATED_GROSS_MARGIN', pob).value}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeDescription('ESTIMATED_COST_AT_COMPLETION_LC')} Prior Period">
                                        <h:outputText id="eacPrior" value="#{viewSupport.getCurrencyMetricPriorPeriod('ESTIMATED_COST_AT_COMPLETION_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="#{viewSupport.getMetricTypeDescription('CHANGE_IN_EAC_LC')}">
                                        <h:outputText id="eacChange" value="#{viewSupport.getCurrencyMetric('CHANGE_IN_EAC_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Costing Inputs">
                                <p:treeTable value="#{inputOnlineEntry.rootTreeNode}" editable="true" editMode="cell" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="min-width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('LOCAL_COSTS_ITD_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_ITD_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('LOCAL_COSTS_ITD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('LOCAL_COSTS_ITD_LC', pob).lcValue}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('THIRD_PARTY_COSTS_ITD_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_ITD_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_ITD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('THIRD_PARTY_COSTS_ITD_LC', pob).lcValue}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('INTERCOMPANY_COSTS_ITD_LC')}" />
                                        </f:facet>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_ITD_LC', pob).lcValue}" styleClass="#{empty viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_ITD_LC', pob).lcValue ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:validateDoubleRange/>
                                                    <f:convertNumber type="currency" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{viewSupport.getCurrencyMetric('INTERCOMPANY_COSTS_ITD_LC', pob).lcValue}">
                                                    <p:ajax event="change" update="totalITD" process="@this" listener="#{inputOnlineEntry.calculateOutputs(pob)}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="#{viewSupport.getMetricTypeDescription('COST_OF_GOODS_SOLD_ITD_LC')}" />
                                        </f:facet>
                                        <h:outputText id="totalITD" value="#{viewSupport.getCurrencyMetric('COST_OF_GOODS_SOLD_ITD_LC', pob).lcValue}" rendered="#{of:isInstance('com.flowserve.system606.model.PerformanceObligation', pob)}">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Billing Inputs">
                                <p:treeTable value="#{inputOnlineEntry.billingTreeNode}" editable="true" id="treeTableId" editMode="cell" var="billEvent">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:ajax event="cellEdit" listener="#{inputOnlineEntry.onCellEdit}" />

                                    <p:column style="min-width: 350px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" >
                                        <h:outputText value="#{billEvent.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;" headerText="Invoice Number">
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.invoiceNumber}" styleClass="#{empty billEvent.invoiceNumber ? 'ui-state-error' : ''}" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{billEvent.invoiceNumber}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Delivery Date">
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.billingDate}" styleClass="#{empty billEvent.billingDate ? 'ui-state-error' : ''}" readonly="true">
                                                    <f:convertDateTime pattern="dd-MMM-yyyy" type="localDate" />
                                                </p:inputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:calendar value="#{billEvent.billingDate}" converter="localDateConverter" pattern="MM/dd/yyyy" navigator="true" mode="popup"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Billing Contract Cur">
                                        <h:outputText value="#{billEvent.totalBillingsContractCurrency}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', billEvent) and billEvent.totalBillingsContractCurrency != 0}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.amountContractCurrency}" styleClass="#{empty billEvent.amountContractCurrency ? 'ui-state-error' : ''}" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{billEvent.amountContractCurrency}">
                                                    <p:ajax event="change" process="@this" update="treeTableId" listener="#{inputOnlineEntry.updateCumulativeCurrencies}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column style="white-space:pre-line;" headerText="Billing Local Cur">
                                        <h:outputText value="#{billEvent.totalBillingsLocalCurrency}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', billEvent) and billEvent.totalBillingsLocalCurrency != 0}" >
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                        <p:cellEditor rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}">
                                            <f:facet name="output">
                                                <p:inputText value="#{billEvent.amountLocalCurrency}" styleClass="#{empty billEvent.amountLocalCurrency ? 'ui-state-error' : ''}" readonly="true"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{billEvent.amountLocalCurrency}">
                                                    <p:ajax event="change" process="@this" update="treeTableId" listener="#{inputOnlineEntry.updateCumulativeCurrencies}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="width: 80px; white-space:pre-line;" headerText="Option" >
                                        <p:commandLink value="Add Billing" process="@this" update="treeTableId" actionListener="#{inputOnlineEntry.addBillingEvent(billEvent)}" rendered="#{of:isInstance('com.flowserve.system606.model.Contract', billEvent)}"></p:commandLink>
                                        <p:commandLink value="Remove Billing" process="@this" update="treeTableId" actionListener="#{inputOnlineEntry.removeBillingEvent(billEvent)}" rendered="#{of:isInstance('com.flowserve.system606.model.BillingEvent', billEvent)}"></p:commandLink>
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                            <p:tab title="Status">
                                <p:treeTable value="#{inputOnlineEntry.rootTreeNode}" var="pob">
                                    <f:facet name="header">
                                        Performance Obligations
                                    </f:facet>

                                    <p:column style="min-width: 500px; text-overflow: ellipsis;" headerText="Reporting Unit - Contract - POB" sortBy="#{pob.name}">
                                        <h:outputText value="#{pob.name}" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="Last Modified By" />
                                        </f:facet>
                                        <h:outputText value="admin" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="Last Modified Date" />
                                        </f:facet>
                                        <h:outputText value="18-Jul-2018" />
                                    </p:column>

                                    <p:column style="white-space:pre-line;">
                                        <f:facet name="header">
                                            <h:outputText value="Status" />
                                        </f:facet>
                                        <h:outputText value="Draft" />
                                    </p:column>
                                </p:treeTable>
                            </p:tab>

                        </p:tabView>

                        <p:toolbar>
                            <f:facet name="left">
                                <p:progressBar ajax="true" widgetVar="progress" value="#{inputOnlineEntry.progress}" labelTemplate="{value}%" styleClass="animated" global="false" style="width: 500px;"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton value="Return to Dashboard" icon="ui-icon-arrowthick-1-w" ajax="false" action="#{inputController.inputDashboard()}"/>
                                <p:commandButton value="Cancel Current Edits" icon="ui-icon-cancel" ajax="false" action="#{inputOnlineEntry.cancelEdits()}"/>
                                <p:commandButton value="Save Inputs" icon="ui-icon-disk" ajax="true" update="form" actionListener="#{inputOnlineEntry.saveInputs()}"/>
                                <p:commandButton value="Save and Proceed to Calculation Review" icon="ui-icon-arrowthick-1-e" ajax="false" actionListener="#{inputOnlineEntry.saveInputs()}" action="#{calcReviewController.reviewCalculations(inputOnlineEntry.reportingUnits)}"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

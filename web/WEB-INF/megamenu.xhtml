<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california">

    <h:form >
        <div id="layout-megamenu" class="ui-g-12 layout-megamenu #{guestPreferences.darkMegaMenu ? 'layout-megamenu-dark' : ''} #{guestPreferences.gradientMegaMenu ? 'layout-megamenu-gradient' : ''}">
            <div class="ui-g-12 ui-md-6 ui-lg-3 layout-megamenu-submenu">
                <pc:menu widgetVar="me">
                    <p:submenu id="om_customization" label="Menu Modes" icon="fa fa-fw fa-bars">
                        <p:menuitem id="custom3" value="Static" icon="fa fa-fw fa-bars" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                        <p:menuitem id="custom4" value="Overlay" icon="fa fa-fw fa-bars" actionListener="#{guestPreferences.setMenuLayout('overlay')}" ajax="false"/>
                    </p:submenu>
                    <p:menuitem id="pob_input" value="POB Input Dashboard" icon="fa fa-fw fa-home" outcome="/inputDashboard"/>
                    <p:menuitem id="pob_calc_review" value="POB Calculation Review" icon="fa fa-fw fa-home" outcome="/pobCalculationReview"/>
                    <p:submenu label="Reports" icon="fa fa-fw fa-gg">
                        <p:menuitem value="Contract Level" icon="fa fa-fw fa-sign-in" outcome="/contractList"/>
                        <p:menuitem value="Reporting Unit Level" icon="fa fa-fw fa-sign-in" outcome="/reportReportingUnitList"/>
                        <p:menuitem value="Platform Level" icon="fa fa-fw fa-sign-in" outcome="/reportBusinessUnitList"/>
                        <p:menuitem value="Company Level" icon="fa fa-fw fa-sign-in"/>
                    </p:submenu>
                    <p:submenu label="Administration" icon="fa fa-fw fa-gg">
                        <p:menuitem value="Users" icon="fa fa-fw fa-sign-in" outcome="/userSearch"/>
                        <p:menuitem value="Business Units" icon="fa fa-fw fa-sign-in" outcome="/businessUnitList"/>
                        <p:menuitem value="Reporting Units" icon="fa fa-fw fa-sign-in" outcome="/reportingUnitSearch"/>
                        <p:menuitem value="Upload Exchange Rates" icon="fa fa-fw fa-sign-in" outcome="/inputExchangeRate"/>
                        <p:menuitem value="Exchange Rates" icon="fa fa-fw fa-sign-in" outcome="/exchangeRateSearch"/>
                        <p:menuitem value="Metric Type List" icon="fa fa-fw fa-sign-in" outcome="/metricTypeList"/>
                        <p:menuitem value="Holidays List" icon="fa fa-fw fa-sign-in" outcome="/holidaysList"/>
                        <p:menuitem value="Company List" icon="fa fa-fw fa-sign-in" outcome="/companyList"/>
                        <p:submenu label="Customers" icon="fa fa-fw fa-sign-in"></p:submenu>
                        <p:submenu label="Vendors" icon="fa fa-fw fa-sign-in"></p:submenu>
                        <p:menuitem value="Financial Periods" icon="fa fa-fw fa-sign-in" outcome="/financialPeriodList"/>
                        <p:submenu label="Calendar" icon="fa fa-fw fa-sign-in"></p:submenu>
                    </p:submenu>
                </pc:menu>
            </div>
        </div>
    </h:form>

</ui:composition>

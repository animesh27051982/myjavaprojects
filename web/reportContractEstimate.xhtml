<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">

        </style>
    </ui:define>

    <ui:define name="title">Report Contract Estimate</ui:define>
    <ui:define name="viewname">Report Contract Estimate</ui:define>

    <ui:define name="content">
        <h:form id="form" style="min-height: calc(100vh - 235px);">

            <div class="ui-g">

                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:messages showDetail="true" />

                        <h2><strong>#{reportContractEstimate.contract.name}</strong></h2>

                        <p:toolbar>
                            <f:facet name="left">
                                <p:panelGrid columns="2" style="width:auto" >
                                    <h5>Total Contract Estimate by Pob</h5>
                                    <p:commandButton value="Download  Report" ajax="false" style="width:auto;" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{reportContractEstimate.file}" />
                                    </p:commandButton>

                                    <h5>Contract From Inception to Date by Pob</h5>
                                    <p:commandButton value="Download  Report" ajax="false" style="width:auto;" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{reportContractEstimate.fileContractInception}" />
                                    </p:commandButton>

                                    <h5> Monthly Income Statement Impact</h5>
                                    <p:commandButton value="Download  Report" ajax="false" style="width:auto;" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{reportContractEstimate.fileMonthlyIncomeImpact}" />
                                    </p:commandButton>

                                </p:panelGrid>
                            </f:facet>

                            <f:facet name="right">
                                <p:panelGrid columns="2">
                                    <h5> Quarterly Income Statement Impact</h5>
                                    <p:commandButton value="Download  Report" ajax="false" style="width:auto;" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{reportContractEstimate.fileQuarterlyIncomeImpact}" />
                                    </p:commandButton>

                                    <h5> Annual Income Statement Impact</h5>
                                    <p:commandButton value="Download  Report" ajax="false" style="width:auto;" icon="ui-icon-arrowthick-1-s">
                                        <p:fileDownload value="#{reportContractEstimate.fileAnnualIncomeImpact}" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
